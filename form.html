<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="FormCss.css">
    <title>Payment Form</title>
  </head>
  <body>
    <div class="container">
   <form action="" method="GET">
    
      <h2>Payament Form</h2>
      <h4>1) Personal information :</h4>
      <p>Name : <input type="text" name="name" id="name" required placeholder="Manavi Yadav"/></p>
      <fieldset>
        <legend>Gender</legend>
        <p>
          Male
          <input type="radio" name="gender" id="male" required /> Female<input
            type="radio"
            name="gender"
            id="female"
            required
          />
        </p>
      </fieldset>

      <fieldset>
        <legend>Address</legend>
        <p>
          <textarea
            name="textarea"
            id="textarea"
            cols="180"
            rows="10"
            placeholder="Enter Address"></textarea>
        </p>
      </fieldset>

      <p>Email : <input type="email" name="email" id="email" required placeholder="manavi2000y@gmail.com" width="5px"/></p>
      <p>
        Pincode : <input type="number" name="pincode" id="pincode" required placeholder="23456"/>
      </p>
      <br />
      <br />
      <h3>2).Payament information :</h3>
      <p>
        Card Type :
        <select name="card_type" id="card_type">
          <option value="">--Select a card type--</option>
          <option value="Visa">Visa</option>
          <option value="Rupay">Rupay</option>
          <option value="Master card ">Master Card</option>
        </select>
      </p>
      <p>
        card number :
        <input type="number" name="cardNumber" id="cardnumber" required placeholder="1112-8908-678"/>
      </p>
      <p>
        Expiration date <input type="date" name="date" id="date" required placeholder="dd/mm/yy"/>
      </p>
      <p>
        CVV : <input type="password" name="password" id="password" required  placeholder="678"/>
      </p>
      <input type="submit" value="Pay Now" />
    </div>
    </form>
  
  </body>
</html>
